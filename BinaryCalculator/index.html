<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    <title>Binary Calculator</title>
</head>

<body>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>

    <div id="calc">
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" onclick="handleDigit('0')">0</button>
            <button id="btn1" onclick="handleDigit('1')">1</button>
            <button id="btnClr" onclick="handleClr()">C</button>
            <button id="btnEql" onclick="handleEql()">=</button>
            <button id="btnSum" onclick="handleOp('+')">+</button>
            <button id="btnSub" onclick="handleOp('-')">-</button>
            <button id="btnMul" onclick="handleOp('*')">*</button>
            <button id="btnDiv" onclick="handleOp('/')">/</button>
        </div>
    </div>
</body>

</html>
